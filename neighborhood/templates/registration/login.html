{%extends "base.html"%}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<div class="container h-100 d-flex align-items-center flex-wrap">        
        <div class="col-6 card m-auto col-6 ">
            {% if form.errors %}
                <p class="alert alert-danger"> Password or Username is incorrect or your account has not been activated <br> Check email </p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading bg-dark p-3">
                   <h3 class="text-center text-light">Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="shadow  p-5 m-auto  rounded" style="background-color:rgb(255, 255, 255)">

                    <form  action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                        <div class="mt-3 text-center">
                            <h6>Don't have account? <a href="/accounts/register/">Sign up</a></h6>
                        </div>
                    </form>
                    </div>
                </div>
            </div>          
        </div>    
</div>

{% endblock %}
